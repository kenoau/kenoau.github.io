<div class="row footer">
    <nav class="navbar">
        <div id="navbar" class="navbar-collapse collapse">
            {% for navitem in site.data.navigation %} [
            <a href="{{ navitem.url }}" title="{{ navitem.title }}">
                <span class="{{ navitem.class }} fa-fw" aria-hidden="true"></span>
                <div class="navtext">{{ navitem.title }}</div>
            </a>
            ] {% endfor %}
            [ <a id="nav-toggle-theme" title="Toggle Theme" onclick="toggle_theme();">
                Toggle Theme
            </a> ]
        </div>
    </nav>
    <p><b>{{ site.title }} <span class="fas fa-copyright" aria-hidden="true"></span> {{ site.data.information.copyright }}</b></p>
</div>
